<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <script>
            var price=0;
            var coffee = prompt("무슨 커피 드릴까요/.");
            switch(coffee){
                case "espresso"://break가 없으므로 계속 진행한다
                case "에스프레소": price=2000; break;
                case "카푸치노": price=3000; break;
                case "카페라떼": price=3500; break;
                default:document.write(coffee + "는 없습니다.");
            }

            if(price !=0){document.write(coffee+"는"+price+"입니다.")}
        </script>
        
    </body>
</html>
