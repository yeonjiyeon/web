    <body>
        <script>
            var x=3, y=3, z=3;
            document.write('x:'+x+"<br>");
            document.write('y:'+y+"<br>");
            document.write('z:'+z+"<br>");
            x+=3;
            y*=3;
            z%=3;
            document.write('x+=3:'+x+"<br>");
            document.write('y*=3:'+y+"<br>");
            document.write('z%=3:'+z+"<br>");
        </script>
        <hr><br>
        <script>
            var a=13, b=7;
            document.write('a:'+a+"<br>");
            document.write('b:'+b+"<br>");
            document.write('a == b:'+(a==b)+"<br>");
            document.write('a != b:'+(a!=b)+"<br>");
            document.write('a >= b:'+(a>=b)+"<br>");
            document.write('a > b:'+(a>b)+"<br>");
            document.write('a <= b:'+(a<=b)+"<br>");
            document.write('a < b:'+(a<b)+"<br>");
        </script>

<script>
