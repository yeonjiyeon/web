<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>  <!--형제간의 데이터 전달은 불가 따라서 출력X -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var cmp1= {
            template:"<div>첫번째 지역 컴퍼넌트:{{cmp1Data}}</div>",
            data:function(){return{cmp1Data :100}}
        };

        var cmp2={
            template:"<div>두번째 지역 컴퍼넌트:{{cmp2Data}}</div>",
            data:function(){return{cmp2Data :cmp1.data.cmp1Data}}
        };

        new Vue({
            el:"#app",
            components: {
                'my-component1':cmp1,
                'my-component2':cmp2
            }
        });
    </script>
</body>
</html>
