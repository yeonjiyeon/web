<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul><!-- 키값을 설정하면 속도가 빨라진다-->
            <comp-child v-for="item in list" 
                        v-bind:key="item.id"  
                        v-bind:name="item.name" 
                        v-bind:hp="item.hp">
            </comp-child>         
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('comp-child',{
        template: '<li>{{name}} HP.{{hp}}</li>',
        props:['name','hp']
    });

    new Vue({
        el: '#app',
        data: {
            list: [
                {id:1, name:'라이언',hp:100},
                {id:2, name:'피치',hp:200},
                {id:3, name:'펭수',hp:500}
                ]
        }
    });
</script>
</body>
</html>
