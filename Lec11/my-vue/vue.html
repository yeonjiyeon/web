<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{title}}
    <button v-on:click="logText">Click Me</button></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{title:"Hello World"},
            methods :{logText: function(){
            console.log('clicked');
            }} 
        });
    </script>
</body>
</html>
