<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message.value }}</p>
        <p>{{ message.value.length }}</p>
        <p>{{ list[2] }}</p>
        <p>{{ list[num] }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        new Vue({
        el: '#app',
        data: {
            // 객체 데이터
            message: {
            value: 'Hello Vue.js!'
            },
            // 배열 데이터
            list: ['사과', '바나나', '딸기'],
            // 4번을 위한 요소
            num: 1
        }
        });

    
    </script>
</body>
</html>
