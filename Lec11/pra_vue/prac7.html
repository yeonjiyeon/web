<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ count }}번 클릭했습니다. </p>
       <button v-on:click="increment">카운트하기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
           count:0
        },
        methods: {
            increment: function(){
                this.count += 1
            }
        }
        });

    
    </script>
</body>
</html>
