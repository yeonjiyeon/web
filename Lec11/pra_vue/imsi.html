<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {color:blue;}
        .red {color:red;}
    </style>
</head>
<body>
    <div id="app">
        <h1>라우터 예제</h1>
        <div> 
            <router-link to = "/home">Home 화면</router-link>
            <router-link to="/login">로그인 화면</router-link>
        </div>

        <div>
            <router-view></router-view>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var router = new VueRouter({
            routes : [
                {
                   path:'/home',
                   component: {
                       template:'<p>HOME 화면</p>'
                   } 
                },
                {
                    path:'/login',
                    component:{
                        template:'<p>Login 화면</p>'
                    }
                }
            ]
        });
var vm = new Vue({
    el:'#app',
    router: router
});
    </script>
</body>
</html>
