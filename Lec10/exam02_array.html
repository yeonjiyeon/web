<!DOCTYPE html>
<html>
    <head>
        <title>객체로 배열 만들기</title>        
    </head>
    <body>
        <h3>Arry 객체로 배열 만들기</h3>
        <hr>
        <script>
            var degrees = new Array(); // 빈 배열 생성
            degrees[0] = 15.1;
            degrees[1] = 15.4;
            degrees[2] = 40.5;

            var sum = 0
            for(i=0; i < degrees.length; i++){
                sum += degrees[i];
            }     
            document.write("평균온도 : " +sum/degrees.length+"<br>");
        </script>
    </body>
</html>
