<!DOCTYPE html>
<html>
    <head>
        <title>new object()로 사용자 객체 만들기</title>  
        <!-- <script defer:순서가 의미있을 때/async>
        </script>      -->
        <script>
            function inquiry(){ return this.balance;}
            function deposit(money){this.balance = this.balance + money;}
            function withdraw(money){this.balance = this.balance - money; 
            return money;}
            var account = new Object(); //this: script구역자체가 this가 된다
            account.owner ="아무개";
            account.code = "111";
            account.balance = 35000;
            account.inquiry = inquiry;
            account.deposit = deposit;
            account.withdraw = withdraw;
                //객체 생성 완료
        </script>
    </head>
    <body>
        <hr>
        <script>
            document.write("account :");
            document.write(account.owner+",");
            document.write(account.code+",");
            document.write(account.balance+",");
            account.deposit(10000);
            document.write("10000원 저금 후 잔액:" +account.inquiry()+"<br>");
            account.withdraw(5000);
            document.write("5000원 인출 후 잔액:" +account.inquiry()+"<br>");
        </script>
        
    </body>
</html>
