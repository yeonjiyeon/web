<!DOCTYPE html>
<html>
    <head>
        <title>new object()로 사용자 객체 만들기</title>       
        <script>
            function Account(owner,code,balance){
                this.owner = owner;
                this.code = code;
                this.balance = balance;
                this.inquiry = function(){return this.balance;},
                this.deposit = function(money){this.balance += money},
                this.withdraw = function(money){this.balance -= money; return money;}
            }
           
       class Card{
           constructor(owner,code,balance){
             this.owner = owner;
             this.code = code;
             this.balance = balance;
           }
            inquiry(){return this.balance;}
            deposit(money){this.balance += money;}
            withdraw(money){this.balance -= money; return money;}
            
       }         
        </script>
    </head>
    <body>
        <hr>
        <script>
            var account = new Account('홍길동','1233',50000);
            var account2 = new Account('변사또','1234',30000);
            document.write("account :");
            document.write(account.owner+",");
            document.write(account.code+",");
            document.write(account.balance+",");
            account.deposit(10000);
            document.write("10000원 저금 후 잔액:" +account.inquiry()+"<br>");
            account.withdraw(5000);
            document.write("5000원 인출 후 잔액:" +account.inquiry()+"<br>");
            document.write("<hr>");
            document.write("account2 :");
            document.write(account2.owner+",");
            document.write(account2.code+",");
            document.write(account2.balance+",");
            account2.deposit(10000);
            document.write("10000원 저금 후 잔액:" +account2.inquiry()+"<br>");
            account2.withdraw(5000);
            document.write("5000원 인출 후 잔액:" +account2.inquiry()+"<br>");
            
            var card = new Card('장화홍련','1111',200000);
            document.write("<hr>");
            document.write("card :");
            document.write(card.owner+",");
            document.write(card.code+",");
            document.write(card.balance+",");
            card.deposit(10000);
            document.write("10000원 저금 후 잔액:" +card.inquiry()+"<br>");
            card.withdraw(5000);
            document.write("5000원 인출 후 잔액:" +card.inquiry()+"<br>");
            
        </script>
        
    </body>
</html>
