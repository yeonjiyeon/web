<!DOCTYPE html>
<html>
    <head>
        <title>document.getElementsByTagName</title>
        
    </head>
    <body>
        <script>     
            function change(){
            var spanArray = document.getElementsByTagName("span");
            for(var i=0;i<spanArray.length; i++){
                span = spanArray[i];
                span.style.color="orchid";
                span.style.fontSize="20px";
                document.write(span);
               // console.log(spanArray[i]);
                document.write(span.textContent);
              
            }
            
/*            document.write(spanArray.length);
            document.write("<br>spanArray[0] = "+spanArray[0].textContent);
            document.write("spanArray[1] = "+spanArray[1].textContent);
            document.write("spanArray[2] = "+spanArray[2].textContent);
            document.write("spanArray[3] = "+spanArray[3].textContent);*/
            }

            //람다식 표현법
            function chageES(){
                document.querySelectorAll('span').forEach(
                    (span) => {span.style.color="blue";
                    span.style.fontSize="30px";}
                )
                
            }
        </script>
        <h3>내가 좋아 하는 과일
            <button onclick="change()">누르세요</button>
            <button onclick="chageES()">누르세요</button>
        </h3>
        <hr>
        저는 빨간 <span>사과</span>를 좋아해서
        아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
        <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라
        힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
        여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
    </body>   
</html>
