<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM Tree</title>
        
    </head>
    <body>
        <h3>DOM object(element) P property, style, event listener</h3>
        <p id="firstP" style="color:blue; 
        background-color: yellow;" onclick="this.style.color='pink'">
        이것은 <span style="color:red;">문장입니다.<i>!!!!</i></span></p>
        <script>
            var p = document.getElementById("firstP");
            var text ="p.d ="+p.id +"\n";
            text += "p.tagName = " +p.tagName+"\n";
            text += "p.innerHTML = " +p.innerHTML+"\n"; //tag까지 
            text += "p.textContent = " +p.textContent+"\n";// 내용물만 
            text += "p.style.color = " +p.style.color+"\n";
            text += "p.onclick = " +p.onclick+"\n";
            text += "p.childElementCount = " +p.childElementCount+"\n";
            text += "너비 = " +p.offsetWidth+"\n";
            text += "높이 = " +p.offsetHeight+"\n";
            alert(text);
            document.write("<strong>스크립트에 쓴 말</strong>");
            p.innerHTML = "이 문장으로 바뀌었습니다";
        </script>
    </body>
</html>
