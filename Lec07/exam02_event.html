<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function change(){
                var p = document.getElementById("firstP");
                p.innerHTML="나의  <img src='media/jjambbong.png'>짬뽕";
            }

            function h3change(){
                var h3 = document.getElementById("h3");
                h3.style.color = "green";
                h3.style.fontSize = "30px";
                h3.style.border = "3px dotted magenta";
                h3.style.margin = "20px";
            }
        </script>
    </head>
    <body>
        <h3 id="h3">innerHTML 아래의 글자에 클릭하면 짬뽕이 보입니다.</h3>
        <hr>
        <p id="firstP" style="color:blue;" onclick="change()">
            여기를 <span>클릭하세요</span></p>
        <input type="button" value="스타일변경" onclick="h3change()" >
           
    </body>
</html>
