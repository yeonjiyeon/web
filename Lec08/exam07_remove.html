<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="c05.css">
    </head>
    <body>
        <div id="page">
            <h1 id="header">List King</h1>
            <h2 onclick="removeItem()">Buy groceries</h2>
            <ul id="todo">
                <li id="one" class="hot"><em>fresh</em>figs</li>
                <li id="two" class="hot">pine nuts</li>
                <li id="three" class="hot">honey</li>
                <li id="four">balsamic vineger</li>
                
            </ul>
        </div>
        <script>
        
            function removeItem(){ 
               els = document.getElementsByTagName('li');
            var removeEl = els[els.length-1];
            var containerEl = document.getElementById('todo');
            containerEl.removeChild(removeEl);}
            
            var firstItem = document.getElementById('one');
            if(firstItem.hasAttribute('class')){
                firstItem.removeAttribute('class');
            }
           
        </script>    
    </body>
</html>
