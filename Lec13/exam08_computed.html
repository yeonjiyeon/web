<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click='reverseMsg'>클릭</button>
        <p>{{reverseMsg2}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{message:'bye vue,js!'},
            methods:{reverseMsg:function(){//수동으로 나온다
                this.message = this.message.split('').reverse('').join('');
            }},
            computed:{reverseMsg2:function(){//자동으로 호출된다
                return this.message.split('').reverse('').join('');
            }}
        });
    </script>
</body>
</html>
