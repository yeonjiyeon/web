<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button><a href="http://127.0.0.1:5500/exam02_nestedRouter.html#/user">링크</a></button>
        
        <router-view></router-view>
        <a href="http://127.0.0.1:5500/exam02_nestedRouter.html#/user/post">1</a>
        <a href="">2</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var User = {
            template: `
            <div>
                User Component
                <router-view></router-view>    
            </div>    `
        };
        var UserInfo = { template:'<p>User Info Component</p>'}
        var UserPost = { template:'<p>User Post Component</p>'}

        var routes = [{
            path:'/user', 
            component: User, 
            children:[
            {path:'info',component:UserInfo},
            {path:'post',component:UserPost}
        ]}
    ];
    var router = new VueRouter ({routes});
    var app = new Vue({router}).$mount('#app');
    </script>
</body>
</html>
