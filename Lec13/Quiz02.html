
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first { color: blueviolet;}
        .second {color:darkgreen; font-size: large;}
    </style>
</head>
<body>
<div id='app'>
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>    

<script>
    var Body = {template : '<div class="first">This is Boy</div>'};
    var Header = {template : '<div class="first" >This is Header</div>'};
    var Footer = {template : '<div class="first">This is Footer</div>'};

    var LoginBody = {template : 
        `<div class="second">
            <img src="media/iu.jpg" width="100px"><br>
            login:<input type:text>
            password:<input type:password>
            <button type="submit">전송</button>
        </div>`};
    var LoginHeader = {template : '<div class="second" >This is LoginHeader</div>'};
    var LoginFooter = {template : '<div class="second">This is LoginFooter</div>'};
    var router = new VueRouter({
        routes: [{
            path:'/',
            components: { default: Body, 
            header: Header, footer:Footer}
        },
        // quiz  /login LoginHeader LoginBody LoginFooter
        {
            path:'/login',
            components: { default: LoginBody, 
            header: LoginHeader, footer:LoginFooter}
        }
        ]
    });
    var app = new Vue({ router }).$mount('#app');
</script>
</body>
</html>
