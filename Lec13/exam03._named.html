<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .second {background-color: blue;}
    </style>
</head>
<body>
    <div id="app">
        <router-view name="headeri"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var Body = {template : '<div>This is body</div>'};
        var Header = {template : '<div>This is Header</div>'};
        var Footer = {template : '<div>This is Footer</div>'};
        
        var LoginHeader = {template : '<div>This is LoginHeader</div>'};
        var LoginFooter = {template : '<div>This is LoginFooter</div>'};
        var LoginBody = {template : '<div>This is LoginBody</div>'};

        var router = new VueRouter({
            routes: [{
                path:'/',
                components: {default: Body,
                headeri: Header, footer:Footer}
            },{
                path:'/login',
                components: {default: LoginBody,
                    Loginheader:LoginHeader, Loginfooter:LoginFooter}
            }]
        });
        var app = new Vue({router}).$mount('#app');
    </script>
</body>
</html>
