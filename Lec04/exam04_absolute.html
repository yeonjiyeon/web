<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div {
                display: inline-block;
                position: absolute;
                border: 1px solid lightgray;
            }
            
            div > p {
                display: inline-block;
                position: absolute;
                height: 20px;
                width: 15px;
                border: 1px solid lightgray;
            }

            #fixed{
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 5px;
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h3>Merry Christmas</h3>
        <div>
            <img src="media/christmastree.png" width="200" height="200">
            <p style="left: 90%; top: 30px;">M</p>
            <p style="left: 100px; top:0px;">E</p>
            <p style="left: 100px; top: 80px;">R</p>
            <p style="left: 150px; top:110px">R</p>
            <p style="left: 30px; top:130px">Y</p>
        </div>
        <hr>
        <img src="media/christmastree.png" width="300" height="300">
        <div id="fixed">메리 크리스마스</div>
    </body>
</html>
