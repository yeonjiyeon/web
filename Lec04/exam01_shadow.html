<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div { font:normal 24px;}
            div.drop {text-shadow: 3px 3px;}
            div.red{text-shadow: 1px 0px gray;} /*x, y 색 나와 그림자의 사이*/
            div.blur{text-shadow: 3px 3px 5px skyblue;}
            div.glowEffect {text-shadow: 0px 0px 5px red;}
            div.wordArtEffect {color: white; text-shadow: 0px 0px 5px darkblue;}
            div.threeDEffect {color: white; text-shadow: 2px 2px black;}
            div.multiEffect {color: yellow; text-shadow:2px 2px 2px black, 
            0px 0px 25px blue, 0px 0px 5px darkblue}
        </style>
    </head>
    <body>
        <h3></h3>
        <div class="drop">Drop Shadow</div>
        <div class="red">Drop Shadow</div>
        <div class="color">color Shadow</div>
        <div class="blur">blur Shadow</div>
        <div class="glowEffect">glowEffect</div>
        <div class="wordArtEffect">wordArtEffect</div>
        <div class="threeDEffect">threeDEffect</div>
        <div class="multiEffect">multiEffect</div>
    </body>
</html>
