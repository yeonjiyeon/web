<!DOCTYPE html>
<html>
    <head>
        <style>
            
            p {
                background-color: yellow; width: 200px;
                height: 60px; padding: 10px; border: 20px solid lightblue;
                background-image: url("media/spongebob.png");
                background-repeat: no-repeat;
                background-size: 220px 80px;
            }
            #round1 {border-image: url(media/border.png) 30 round;}
            #round2 {border-image: url(media/border.png) 50 round;}
            #repeat {border-image: url(media/border.png) 30 repeat;}
            #stretch {border-image: url(media/border.png) 30 stretch;}
        </style>
    </head>
    <body>
        <img src="media/border.png" alt="원본">
        <hr>
        <p>크리의 회색 테두리를 가진 p태그</p>
        <p id="round1">round 스타일 이미지 p태그</p>
        <p id="round2">round 스타일 이미지 p태그</p>
        <p id="repeat">repead 스타일 이미지 p태그</p>
        <p id="stretch">stretch 스타일 이미지 p태그</p>
    </body>
</html>
