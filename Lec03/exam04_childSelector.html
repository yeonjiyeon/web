<!DOCTYPE html>
<html>
    <head>
        <style>
           div li {font-weight: bold; color: red;} 
           p > em {font-size: 15pt; color: blue; font-weight: bold;}
           /*h1 + p {background-color: cyan;}*/
           h1 ~ p {background-color: cyan;}
           li.style1 ~ li {background-color: green;}/*위쪽은 적용이 안된다*/
        </style>
    </head>
    <body>
        <div>
        <h1>CSS 결합자</h1>
        <p>CSS 사용하는 <em>결합자의 종류</em>연습하기</p>
        <ul>
            <li>자손 결합자: 선택자의 공백 선택자</li>
            <li class="style1">자식 결합자: 선택자 > 선택자</li>
            <li>인접 형제 결합자: 선택자1 + 선택자2</li>
            <li>일반 형제 결합자: 선택자1 ~ 선택자2</li>
            <li>그룹 결합자: 선택자1,선택자2,....</li>
        </ul>
    </div>
    </body>
</html>
