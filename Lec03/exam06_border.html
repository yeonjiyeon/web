<!DOCTYPE html>
<html>
    <head>
        <style>
            p[id*="round"] {background-color: greenyellow; padding: 20px; width: 300px;}
        </style>
    </head>
    <body>
        <h3>다양한 테두리</h3>
        <hr>
        <p style="border: 3px solid blue;">3px</p>
        <p style="border: 3px none blue;">3px none</p>
        <p style="border: 3px hidden blue;">3px hidden</p>
        <p style="border: 3px dotted blue;">3px dotted</p>
        <p style="border: 3px dashed blue;">3px dashed</p>
        <p style="border: 3px double blue;">3px double</p>
        <p style="border: 15px groove yellow;">15px groove</p>
        <p style="border: 15px ridge yellow;">15px ridge</p>
        <p style="border: 15px inset yellow;">15px inset</p>
        <p style="border: 15px outset yellow;">15px outset</p>
        <p id="round1" style="border-radius: 50px;">반지름 50픽셀의 둥근 모서리</p>
        <p id="round2" style="border-radius: 0px 20px 40px 60px;"> 0px 20px 40px 60px</p>
        <p id="round3" style="border-radius: 0px 20px 40px 20px;"> 0px 20px 40px 20px</p>
        <p id="round4" style="border-radius: 0px 20px 0px 20px;"> 0px 20px 0px 60px</p>
        <p id="round5" style="border-radius: 50px; border-style: dotted;"> 0px 20px 40px 60px</p>
    </body>
</html>
