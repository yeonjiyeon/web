<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>    
        <form>
            <fieldset>
                <legend>버튼들</legend>
            검색: <input type="text" size="10" value="">

                  <button type="button">Q2</button><br>
    submit 버튼:  <input type="submit" size="10" value="전송1">

                 email : <input type="email" placeholder="id@host.com"><br>

                 <input type="submit" size="10"><br><br>
                <hr>
                검색어 : <input type="search" placeholder="검색어"><br>
