<!DOCTYPE html>
<html>
    <head><title>택스트 꾸미기</title></head>
    <body>
        <h3>택스트 꾸미기</h3>
        <hr>
        <p>
            <b>진하게</b><br>
            <strong>중요한</strong><br>
            <em>강조</em><br>
            <i>이텔릭체</i><br>
            <b><i>이텔릭체 진하게</i></b><br>
            보통문자 <small>한단계 작은문자</small><br>
            <del>삭제</del><br>
            <ins>추가</ins><br>
            보통문자의 <sup>윗첨자</sup><br>
            보통문자의 <sub> 아랫첨자</sub><br>
            <mark>하이라이팅</mark>
        </p>
    </body>
</html>
