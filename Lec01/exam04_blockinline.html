<!DOCTYPE html>
<html>
    <head><title>div , span </title></head>
    <body>
        <h3> 사랑 </h3>
        <div style="background-color: blue;padding: 20px; color: white;">
            내가 사람의 방언과 천사의 말을 할지라도
            <span style="color:red;">사랑이</span> 없으면</span>
        </div>
        <p>소리 나는 구리와 울리는 꽹과리가 되고,</p>
        <span style="color:red;">사랑이</span> 없으면 아무 것도 아니라.

    </body>
</html>
