<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_text_shadow.html</title>
<style>            /* 가로,세로,흐림도,색상*/
	#aa {text-shadow:8px 3px red;}
	#bb {text-shadow:-8px -3px blue;}
	#cc {text-shadow:8px 3px 2px red;}
	#dd {text-shadow:-8px -3px 10px blue;}
	
</style>
</head>
<body>
	<div id=aa>짜장면</div><p>
	<div id=bb>우동</div><p>
	<div id=cc>탕수육</div><p>
	<div id=dd>전가복</div>
</body>
</html>
