<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>27_transform_rotate.html</title>
<style>
	#pkc {
		width:200px;
		height:40px;
		border:1px solid black;
		position:absolute;
		left:100px;
		top:100px;
		transform:rotate(45deg);
	}
	
	#aa {
		transform:rotate(77deg);
	}
</style>
</head>
<body>
	<div id="pkc">안녕하세요!!!</div>
	<img src="cat01.jpg" width="100" id="aa">
</body>
</html>
