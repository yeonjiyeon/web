<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16_border1.html</title>
	<style>
	/*border 속성은 외곽선*/
	span {
		border-style:solid; /*외곽선 종류*/
		border-width:10px; /*외곽선의 굵기*/
		border-color:#123456; /*외곽선의 색*/
		border-radius:10px; /*외곽선의 모서리처리(라운딩)*/
	}
	
	#aa {border:3px solid red; border-radius:5px;}
	</style>
</head>
<body>
	<table border=1 cellspacing=0>
		<tr>
			<td>하하하</td>
		</tr>
	</table> <p>
	<span>하하하</span> 
	<span id=aa>헤헤헤</span>
</body>
</html>
