<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>24_display_ex.html</title>
<style>
	#pkc {
	width:300px;
	height:300px;
	border:1px solid black;
	background:yellow;
	
	/*포스트잇 만드는법*/
	position:absolute; /*절대좌표를 사용하겠다는 의미*/
	left:100px;
	top:50px;
	visibility:visible;
	}
</style>
<script>
	function hide(){
		document.all.pkc.style.visibility="hidden";
		//     모든 id들 중
	}
</script>
</head>
<body>
	<!--광고창에 많이 사용하는 레이어  -->
	
	학교종이 땡땡땡 어서모이자 선생님이 우리를 기다리신다<p>
	동해물과 백두산이 마르고 닮도록<p>
	하느님이 보우하사 우리나라 만세<p>
	<div id=pkc>
	광고입니다
	<div id=aa onclick=hide()> X </div>
	</div>
	
	남산위에 저 소나무 철갑을 두른듯<p>
	바람서리 불변함은 우리 기상일세<p>
</body>
</html>
