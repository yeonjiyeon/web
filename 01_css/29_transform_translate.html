<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>29_transform_translate.html</title>
	<style>
		#pkc {
			transform:translate(100px,100px);
		}
		
		#aa {
			transform:translate(200px,200px);
		}
		
		/* translateX(), translateY() */
		
		#bb {
			position:absolute;
			left:100px;
			top:200px;
		}
		
	</style>

</head>
<body>
	<div id="pkc">안녕하세요!!!</div>
	<img src="cat01.jpg" width="100" id="aa">
	<div id=bb>hahaha</div>
</body>
</html>
