<!DOCTYPE html>

<head>

<title>28_transform_scale.html</title> <!--scale:크기  -->
<style>
	#pkc {
		transform:scale(0.5,0.5);
	}
	
	#aa {
		transform:scale(2,2);
		position:absolute;
		left:100px;
		top:200px;
	}
	
	#bb {
		transform:scaleX(2);
	}
</style>
</head>
<body>
	<div id="pkc">안녕하세요!!!</div>
	<img src="cat01.jpg" width="100" id="aa">
	<img src="cat01.jpg" width="100" id="bb">
</body>
