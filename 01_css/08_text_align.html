<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
	<!-- 정렬 -->
	<p align="center">hi</p>
	<p align="right">hi</p>
	<p align="left">hi</p>
	
	<div align="center">hi</div>
	<div align="right">hi</div>
	<div align="left">hi</div>
	<hr>
	<table border=1 width=300 height=200 align="center">
	<tr align="center">
		<td valign=top> 1</td>	
		<td> 2</td>	
		<td> 3</td>	
	</tr>
	<tr>
		<td align="center"> 4</td>	
		<td> 5</td>	
		<td> 6</td>	
	</tr>
	
	</table>
</body>
</html>
