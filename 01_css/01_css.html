<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_css.html</title>
<style>
	 b {color:blue;background:yellow;}
	 a {text-decoration:none;}
	 button {border:none;
	         background:darkblue;
	         color:white;
	         }
	         #aa {background:pink;}
	         #bb {background:red;}
	         .aa {background:red;}
	         .bb {background:darkgray;color:white;}
	         /* #:아이디에 접근할 때 사용한다
                  .: class에 접근할 때 사용한다	        
선택자(꾸밀 태그를 알려준다) */
</style>

</head>
<body>
	<b>안녕하세요</b> <p>
	<a href="http://www.naver.com">네이버</a> <p>
	
	<button>클릭</button> <span id=bb>안녕!!</span> <p>
	<b id=aa>하하하</b> <b id=bb>호호호</b> <p>
	<span class=aa>짜장면</span> <span class=bb>우동</span>
</body>
</html>
