<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09_text_align3.html</title>
<style>
 #aa {
 	border:1px solid black; 
 	width:100px; 
 	height:50px;
 	text-align:center;/*좌우정렬:left,center,right*/
 	display:table-cell;
 	vertical-align:middle/*상하정렬:top,middle,bottom*/
 }
 #bb {
 	float:left;
 	border:1px solid black;
 	width:100px; 
 	height:50px;
 	display:flex;
 	align-items:center; /*상하정렬:flex-start,center,flex-end*/
 	justify-content:center; /*좌우정렬:flex-start,center,flex-end*/
 }
</style>
</head>
<body>
	<table border="1" width="100" height="50">
		<tr>
			<td align="center" valign="middle">1</td>
		</tr>
	</table><p>
	<div id="aa">1</div>
	<p>
	<div id="bb">1</div>
</body>
</html>
