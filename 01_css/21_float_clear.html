<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>21_float_clear.html</title>
<style>
	li {
		width:100px;
		height:40px;
		border:1px solid black;
		list-style-type:none;
		float:left;
	}
	
	#aa {clear:both;} /*적용취소함*/
	
	
</style>
</head>
<body>
	<ul>
		<li>짜장면</li>
		<li>우동</li>
		<li>탕수육</li>
		<li>족발</li>
		<li id=aa>초밥</li>
	</ul>
</body>
</html>
