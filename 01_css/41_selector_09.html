<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li::first-letter { /*한글자만 적용된다*/
		font-size:30px;
		border:1px solid red;
	}
	
	li::first-line {
		background:yellow;
	}
</style>
</head>
<body>
	<ul>
		<li>1-1짜장면<br> 검은색면</li>
		<li>2우동      <br> 국물있는 면</li>
		<li>3 탕수육  <br> 돼지고기튀김</li>
		<li>4 팔보채  <br> 8가지볶음</li>
		<li>5 양장피  <br> 맛있다</li>
		<li>6 전가복  <br> 정말 맛있다</li>
		<li>7 라조기  <br> 안먹어봤다</li>
		<li>8 깐풍기  <br> 양념치킨</li>
		<li>9 짬뽕    <br> 빨간 국물</li>
	</ul>
</body>
</html>
