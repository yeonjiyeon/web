<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_font1.html</title>
	<style>
		h1 {
			color:blue;/*글자색*/
			font-size:50px; /*글자크기*/
			opacity:0.1;  /*투명도, 0~1까지 값을 가짐*/
			font-variant:small-caps;/*소문자만 작은대문자로 표현*/
			font-style:italic; /*글자기울기*/
			font-weight:600;/*글자두께*/
			font-family:궁서;/*글자종류*/
		}
		img {opacity:0.5;}
	</style>
</head>


<body>
	<h1>안녕하세요  hi</h1>
	<img src="../imgs/cat01.jpg" width="100" height="150"
	alt="고양이" title="문잡는 고양이">
</body>
</html>
