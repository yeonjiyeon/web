<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23_display_visibility.html</title>
<style>
	#aa {
		display:none; /*공간까지 사람짐*/
		       /*<->inline,block,inline-block*/
	}
	
	#bb {
		visibility:hidden;/*공간은 지속*/
		          /*<->visible*/
	}
</style>
</head>
<body>
	<div>짜장면</div>
	<div>살치살</div>
	<div id=aa>갈비살</div>
	<div>등심</div>
	<div id=bb>안심</div>
	<div>치마살</div>
</body>
</html>
