<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>32_animation_02.html</title>
<style>
	#aa {
		animation-name:aa_move2; /*동작할 애니메이션의 이름*/
		animation-duration:10s;  /* 동작시간*/
		animation-fill-mode:forwards;/*both마지막 동작에서 멈춤*/
		animation-iteration-count:infinite;
	}
	
	
	
	
	@keyframes aa_move {/*움직임을 정의하는 부분*/
		from {transform:rotate(0deg)}     /*시작 각도*/
		to {transform:rotate(360deg)}  /*최종 각도*/
	}
	
	@keyframes aa_move2 {
		0% {transform:translate(10px,10px)}  /*from*/
		25% {transform:translate(10px,600px)}
		50% {transform:translate(600px,600px)}
		75% {transform:translate(600px,10px)}
		100% {transform:translate(200px,200px)}   /*to*/
	}
	
	
</style>
</head>
<body>
	<img id="aa" src="cat01.jpg" width="100" height="100">
	
</body>
</html>
