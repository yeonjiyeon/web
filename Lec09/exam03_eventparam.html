<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 변수</title>
        
    </head>
    <body>
        <h3></h3>
        <p id="p">마우스를 올려보세요</p>
        <button onclick="f(event)">클릭하세요</button> <!--매개 함수값은 마음대로 정해도 괜찮음-->
        <script>
            function f(e) {
                //alert(e.type);
                //return 100;
                var text = "type : " + e.type + "<br>";
                    text += "target : " + e.target + "<br>";
                    text += "currenttarget : " + e.currentTarget + "<br>";
                    text += "defaultPrevented : " + e.defaultPrevented + "<br>";
                var p = document.getElementById('p');
                p.innerHTML = text;   
            }

        </script>
    </body>
</html>
