<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            var width = 1;
            function down(obj){
                obj.style.fontStyle="italic";
            }

            function up(obj){
                obj.style.fontStyle="normal";
            }
            
            function over(obj){
                obj.style.borderColor="violet";
            }
                       
            function out(obj){
                obj.style.borderColor="lightgray";
            }

            function wheel(e,obj){
                if(e.wheelDelta < 0) { // 휠을 아래로 굴릴 때
                    width--; // 폭 1 감소
                    if(width < 0) width = 0; // 폭이 0보다 작아지지 않게
                }
                else // 휠을 위로 굴릴 때
                    width++; // 폭 1 증가

                obj.style.borderStyle="ridge";//한번 지정해 놓으면 다른 함수에서도 사용가능
                obj.style.borderWidth=width+"px";
                
            }
        </script>
    </head>
    <body>
        <h3>마우스 관련 이벤트 리스너 </h3>
        <hr>
        <div>마우스 관련
            <span onmouseup="up(this)"
                  onmousedown="down(this)"
                  onmouseover="over(this)"
                  onmouseout="out(this)"
                  onmousewheel="wheel(event,this)">이벤트</span>가 발생합니다.
        </div>
    </body>
</html>
